<!DOCTYPE html>
<html lang="fr-ca">
<head>
  <meta charset="utf-8">
	<title>Pokemon</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-3.4.1.min.js" defer></script>
	<script src="js/bootstrap.js" defer></script>
	<script src="js/pokemon.js" defer></script>
</head>
<body>
<div class="card-body">
	<div class="row">
		<div class="column col-5">
			<form action="">
				<div class="form-group">
					<label for="nom">Nom du Pokemon</label>
					<input type="text" class="form-control" id="nom" placeholder="Dracaufeu">
					<label for="type">Type</label>
					<select class="form-control" id="type">
						<option>Fire</option>
						<option>Grass</option>
						<option>Water</option>
						<option>Lightning</option>
						<option>Psychic</option>
						<option>Fighting</option>
						<option>Colorless</option>
						<option>Steel</option>
						<option>Dark</option>
						<option>Dragon</option>
					</select>
					<label for="HP">HP</label>
					<input type="text" class="form-control" id="HP" placeholder="100">
					<label for="stage">Stage</label>
					<select class="form-control" id="stage">
						<option>Basic</option>
						<option>Stage1</option>
						<option>Stage2</option>
					</select>
					<label for="image">Image</label>
					<select class="form-control" id="image">
						<option>Celebi</option>
						<option>Dracaufeu</option>
						<option>LÃ©viator</option>
						<option>Pikachu</option>
					</select>
				</div>
				<button type="button" id="button" class="btn btn-outline-danger">Danger</button>
			</form>
			</div>
			<div class="column col-7 bg">
				<h1>lol</h1>
			</div>
		</div>
	</div>
</body>
</html>
